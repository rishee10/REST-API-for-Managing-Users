<!DOCTYPE html>
<html>
<head>
    <title>User List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Users</h1>
    <a href="/add" style="color: black;">Add New User</a>
    <table border="1" cellpadding="5">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Age</th>
            <th>Actions</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.age }}</td>
            <td>
                <a href="/update/{{ user.email }}" style="color: blue;">Edit</a>
                <a href="/delete/{{ user.email }}" style="color: red;">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
